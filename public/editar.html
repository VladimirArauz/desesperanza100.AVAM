<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Pan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-azul text-light">
  <nav class="navbar navbar-dark bg-rojo px-3">
    <a href="index.html" class="btn btn-verde">← Volver</a>
    <span class="navbar-brand mb-0 h1">Editar Pan</span>
    <div id="navButtons">
      <a id="btnRegistrar" href="registrar.html" class="btn btn-verde">Registrar pan</a>
      <a id="btnUserRegister" href="registrarusuario.html" class="btn btn-verde">Crear cuenta</a>
      <a id="btnLogin" href="iniciarsesion.html" class="btn btn-verde">Iniciar sesión</a>
      <a id="btnCart" href="/cart.html" class="btn btn-verde">Carrito (<span id="cartCount">0</span>)</a>
      <button id="btnLogout" class="btn btn-rojo" style="display:none">Cerrar sesión</button>
    </div>
  </nav>

  <div class="container py-4">
    <form id="formEditar" enctype="multipart/form-data" class="card p-4 bg-blanco text-dark shadow">
      <input type="text" name="nombre" id="nombre" class="form-control mb-2" placeholder="Nombre" required>
      <input type="text" name="precio" id="precio" class="form-control mb-2" placeholder="Precio" required>
      <input type="number" name="cantidad" id="cantidad" class="form-control mb-2" placeholder="Cantidad" step="0.01" required>
      <textarea name="descripcion" id="descripcion" class="form-control mb-2" placeholder="Descripción"></textarea>
      <input type="file" name="imagen" id="imagen" class="form-control mb-3" accept="image/*">

      <button class="btn btn-rojo w-100" type="submit">Guardar cambios</button>
    </form>
  </div>

  <script src="snow.js"></script>
  <script src="/panes.js"></script>
  <script src="editar.js"></script>
</body>
</html>
