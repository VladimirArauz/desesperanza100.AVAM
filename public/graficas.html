<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="graficas.css">
</head>
<body class="bg-azul text-light">
  <nav class="navbar navbar-dark bg-rojo px-3">
    <a href="index.html" class="btn btn-verde">← Volver</a>
    <span class="navbar-brand mb-0 h1">Estadísticas</span>
    <div id="navButtons">
      <a id="btnRegistrar" href="registrar.html" class="btn btn-verde">Registrar pan</a>
      <a id="btnUserRegister" href="registrarusuario.html" class="btn btn-verde">Crear cuenta</a>
      <a id="btnLogin" href="iniciarsesion.html" class="btn btn-verde">Iniciar sesión</a>
      <a id="btnCart" href="/cart.html" class="btn btn-verde">Carrito (<span id="cartCount">0</span>)</a>
      <button id="btnLogout" class="btn btn-rojo" style="display:none">Cerrar sesión</button>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <div class="col-12 mb-4">
        <div class="grafica-box">
          <h3>Panes Más Vendidos</h3>
          <canvas id="chartPanes"></canvas>
        </div>
      </div>
      
      <div class="col-12 mb-4">
        <div class="grafica-box">
          <h3>Usuarios que Más Han Gastado</h3>
          <canvas id="chartUsuarios"></canvas>
        </div>
      </div>
      
      <div class="col-12 mb-4">
        <div class="grafica-box">
          <h3>Ganancias Últimos 7 Días</h3>
          <canvas id="chartGanancias"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="snow.js"></script>
  <script src="/panes.js"></script>
  <script src="graficas.js"></script>
</body>
</html>
